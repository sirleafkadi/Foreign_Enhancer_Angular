 <!-- Featured Section Begin -->
 <section class="featured spad">
    <div  class="container">
        <div  class="row">
            <div class="col-lg-12">
               
                <div class="section-title">
                    <h2>{{pro_cur_cat}}</h2>
                </div>
                <div  class="featured__controls">
                  
                    <ul>
                        <li (click)="filter('reset')"  class="active" data-filter="*">Reset</li>
                        <li (click)="filter('men')">Men</li>
                        <li data-filter=".vegetables" (click)="filter('woman')">Woman</li>
                        <li data-filter=".fastfood" (click)="filter('unisex')">Unisex</li>
                        <div  class='filter'>
                            <span class='fil' style='text-decoration: underline;' >Price</span>
                            <input  class='fil' id="price" type="number" min="0" max='1000' value='0' step='1' [(ngModel)]='price' >
                            
                        </div> 
                   
                     <div class='overlay' *ngIf='load'> <loader></loader> Loading </div>

                    </ul>
                    
                </div>
            </div>
        </div>
        <div  [style]='show' class="row featured__filter " >
        
            <div data-aos="fade-up"  class="col-lg-3 col-md-4 col-sm-6 mix  fastfood vegetables" *ngFor='let list of products | paginate:config'>
                <div class="featured__item"  >
                    <div  [routerLink]="['/details', list._id]" class="featured__item__pic set-bg">
                       <a  > <img  src="assets/img/products/{{list.main_img}}.jpg" alt=""> </a>
                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a >{{list.title}}</a></h6>
                        <h5>{{list.price | currency}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Featured Section End -->

<pagination-controls data-aos="fade-up" (pageChange)='page_change($event)'></pagination-controls>
