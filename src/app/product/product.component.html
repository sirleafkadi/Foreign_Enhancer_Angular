<section  style=' margin-bottom: 0; max-height: 55%;  ' class="hero container">
    <div style='max-height: 500px;' class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Menu</span>
                    </div>
                    <ul>
                        <p></p>
                        <span class='filter_label'>Category</span>

                        <li > 
                           <div   class="dropdown">
                                 <select #cat name="" id="category" (change)="set_cat(cat.value)" >
                                    <option  value="">Select</option>
                                    <option *ngFor='let cat of category' value="{{cat.id}}" ><a class='cat_list' >{{cat.name}}</a> </option>
                                </select>
                            </div>
                        </li>
                        <p></p>
                        <span class='filter_label'>Gender</span>

                        <li> 
                            <div>
                            <input  type="radio" name='gender' value='1' (click)="set_gender(1)" ><span class='filter_l gender'>Men</span>
                            <input  type="radio" name='gender' value='2' (click)="set_gender(2)" ><span class='filter_l gender'>Woman</span>
                            <input  type="radio" name='gender' value='3' (click)="set_gender(3)"><span class='filter_l gender'>Unisex</span>
                            </div>
                        </li>
                        <p></p>
                        <span  style='margin-top: 5px;' class='filter_label'>Price Range</span>

                        <li style='margin-top: 5px;'>
                            <input #min class='price'  placeholder="Min" type="text" (change)="set_min_price(min.value)">
                            <input #max class='price'  placeholder="Max" type="text" (change)="set_max_price(max.value)">
                        </li>
                        <p></p>
                        <span>Sort</span>
                        <li> 
                            <div>
                            <input type="radio" name='sort' value='men' (click)="set_sort('asc')"><span class='filter_l sort'>A-Z</span>
                            <input type="radio" name='sort' value='woman' (click)="set_sort('desc')"><span class='filter_l'>Z-A</span>
                            </div>
                        </li>
                        <p></p>
                        <span>New</span>
                        <li> 
                            <div>
                            <input type="radio" name='latest' value='reset'><span class='filter_l'>Default</span>
                            <input type="radio" name='latest' value='unisex'><span class='filter_l'>Latest</span>
                            </div>

                        </li>
                        <p></p>
                        <div style='display:flex; justify-content: space-between;'>
                            <button type='button' id='reset' type='button' class='update_filter'  style='background-color: grey !important; color:white' >Reset</button>
                            <button type='button' id='update'  style='background-color: rgb(127,173,57); color:white' class='update_filter' (click)='filter_update()'>Update</button>
                        </div>
                     

                    </ul>
                    
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <div class="hero__search__categories">
                                All Categories
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input class='input_box' type="text" placeholder="What do you need?">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
           

            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->
