<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>All departments</span>
                    </div>
                    <ul>
                        <li> 
                            <span class='category' style='text-decoration: underline'>Woman</span> 
                            <span *ngFor='let cat of category'>
                               <a class='cat_list' *ngIf="cat.table_name=='woman' ">{{cat.name}}</a>
                            </span>
                       </li>


                       <li> 
                           <span class='category' style='text-decoration: underline'>Men</span> 
                           <span *ngFor='let cat of category'>
                             <a class='cat_list' *ngIf="cat.table_name=='men' ">{{cat.name}}</a>
                           </span>
                      </li>

                      <li> 
                         <span class='category' style='text-decoration: underline'>Unisex</span> 
                         <span *ngFor='let cat of category'>
                          <a class='cat_list' *ngIf="cat.table_name=='unisex' ">{{cat.name}}</a>
                         </span>
                       </li>


                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <div class="hero__search__categories">
                                All Categories
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input type="text" placeholder="What do yo u need?">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img  src="https://images-na.ssl-images-amazon.com/images/I/81SwGJ6JBhL._AC_SL1500_.jpg" class="d-block w-100" alt="...">
                        <a href="#" id='shop' class="primary-btn">SHOP NOW</a>
                     </div>
                      <div class="carousel-item">
                        <img  src="https://images-na.ssl-images-amazon.com/images/I/81SwGJ6JBhL._AC_SL1500_.jpg" class="d-block w-100" alt="...">
                        <a href="#" id='shop' class="primary-btn">SHOP NOW</a>
                    </div>
                      <div class="carousel-item">
                        <img  src="https://images-na.ssl-images-amazon.com/images/I/81SwGJ6JBhL._AC_SL1500_.jpg" class="d-block w-100" alt="...">
                        <a href="#" id='shop' class="primary-btn">SHOP NOW</a>
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->

  <section class="featured spad">

        <div class="row">
            <div class="col-lg-12">

                    <h2>Shop Now</h2>

                <div class="featured__controls">

                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a href="#">Crab Pool Security</a></h6>

        </div>
