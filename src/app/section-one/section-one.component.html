<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span></span>
                    </div>
                    <ul>
                        <li *ngFor='let cat of category'> 
                            <span>
                               <a class='cat_list' (click)='categor(cat.name)' >{{cat.name}}</a>
                            </span>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <div class="hero__search__categories">
                                All Categories
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input type="text" placeholder="What do you need?">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
                <div style='max-width:80%; max-height: 90%; display: block; margin: 0 auto;' id="carouselExampleIndicators" class="carousel slide  " data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img  src="https://globalnews.ca/wp-content/uploads/2019/09/rhino.jpg?quality=85&strip=all&w=1200" class="d-block w-100" alt="...">
                        <a href="#" id='shop' class="primary-btn">SHOP NOW</a>
                     </div>
                      <div class="carousel-item">
                        <img  src="https://globalnews.ca/wp-content/uploads/2019/09/rhino.jpg?quality=85&strip=all&w=1200" class="d-block w-100" alt="...">
                        <a href="#" id='shop' class="primary-btn">SHOP NOW</a>
                    </div>
                      <div class="carousel-item">
                        <img  src="https://images-na.ssl-images-amazon.com/images/I/81SwGJ6JBhL._AC_SL1500_.jpg" class="d-block w-100" alt="...">
                        <a href="#" id='shop' class="primary-btn">SHOP NOW</a>
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->
